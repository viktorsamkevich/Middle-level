<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
</head>
<body>
	
	<div class="app">
		<header class="header">
			<div class="wrapper">
				<h1 class="header__heading">Simple Notes</h1>
			</div>
		</header>

		<div class="wrapper">
			<div class="form">
				<div class="form__heading">
					<h2 id="addFormContent">+ Add Note</h2>
				</div>
				<div class="form__content" id="form__content">
					<form action="">
						<ul class="form__content-list">
							<li>
								<label for="name">Name</label>
								<input id="name" type="text" name="name" placeholder="Your Name">
							</li>
							<li>
								<label for="event">Event</label>
								<input id="event" type="text" name="event" placeholder="Event theme">
							</li>
							<li class="form__content-time">
								<label for="date">Date</label>
								<input id="date" type="date" name="date" placeholder="dd/mm/yyyy"><label for="time">Time</label>
								<input id="time" type="time" name="time">
							</li>
							<li>
								<label for="notes">Apt. Notes</label>
								<textarea id="textarea" name="notes" cols="75" rows="6" placeholder="Appointment Notes"></textarea>
							</li>
							<li>
								<button id="btnAdd">Add Note</button>
							</li>
						</ul>
					</form>
				</div>
			</div>

			<div class="search">
				<input type="search" id="search" placeholder="Search">
				<select id="sortFiled">
					<option value="Sort By">Sort By:</option>
					<option value="Name">By Name</option>
					<option value="Event">By Event</option>
					<option value="Date">By Date</option>
					<option value="Time">By Time</option>
				</select>
			</div>

			<div class="notes" id="notes">
				<!-- <div class="notes__item">

						<li class="notes__item-close"><button>x</button></li>

						</li>
						<li class="notes__item-date"><p>2016-06-20 15:30</p></li>
					</ul>
				</div> -->

		</div>
	</div>

	<!--JS-->
	<script type="text/javascript" src="index.js"></script>

</body>
